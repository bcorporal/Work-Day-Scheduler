<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div section="container">
      <!-- Timeblocks go here -->
   
      <article class="Time-block row">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-lg colorcode myInput" id="9"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>
      <article class="Time-block row">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-lg colorcode myInput" id="10"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>
      <article class="Time-block row">
        <div class="col-md-1 hour">11am</div>
        <textarea class="col-lg colorcode myInput" id="11"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>
      <article class="Time-block row">
        <div class="col-md-1 hour">12pm</div>
        <textarea class="col-lg colorcode myInput" id="12"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>
      <article class="Time-block row">
        <div class="col-md-1 hour">1pm</div>
        <textarea class="col-lg colorcode myInput" id="1"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>

      <article class="Time-block row">
        <div class="col-md-1 hour">2pm</div>
        <textarea class="col-lg colorcode myInput" id="2"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>
      <article class="Time-block row">
        <div class="col-md-1 hour">3pm</div>
        <textarea class="col-lg colorcode myInput" id="3"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>
      <article class="Time-block row">
        <div class="col-md-1 hour">4pm</div>
        <textarea class="col-lg colorcode myInput" id="4"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>
      <article class="Time-block row">
        <div class="col-md-1 hour">5pm</div>
        <textarea class="col-lg colorcode myInput" id="5"></textarea>
        <button class="col-md-1 saveBtn">save<i class="fas fa-save"></i>
      </article>

      </article>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
