<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- Header area -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks using Bootstrap rows-->
    <div section="container">
      <article class="time-block row">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-lg blocks" id="9"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-lg blocks" id="10"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">11am</div>
        <textarea class="col-lg blocks" id="11"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">12pm</div>
        <textarea class="col-lg blocks" id="12"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">1pm</div>
        <textarea class="col-lg blocks" id="13"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">2pm</div>
        <textarea class="col-lg blocks" id="14"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">3pm</div>
        <textarea class="col-lg blocks" id="15"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">4pm</div>
        <textarea class="col-lg blocks" id="16"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>
      <article class="time-block row">
        <div class="col-md-1 hour">5pm</div>
        <textarea class="col-lg blocks" id="17"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </article>

      </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
